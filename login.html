<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./login.css">
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<a href="#">Esqueceu sua senha?</a>
			<button>Entrar</button>
		</form>
		<img id="imgpos" src="logo.png" width="100" height="100"/>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Olá, Agrônomo MMM!</h1>
				<p>Faça aqui o seu cadastro no nosso sistema!</p>
				<button class="ghost" id="signUp">Registro</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Acesse o site da Muda Meu Mundo (MMM) para conhecer mais
		<a target="_blank" href="https://www.mudameumundo.com.br/">aqui</a>
	</p>
</footer>
<script src="./login.js"></script>
</body>
</html>
